<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ploxy</title>

<style>
body {
  margin:0;
  background:#0f0f0f;
  color:white;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

input,button{
  border:none;
  border-radius:20px;
  padding:12px;
  margin:6px;
  background:#222;
  color:white;
}

button{
  cursor:pointer;
}

#main{
  display:none;
}

#searchbar{
  width:500px;
}
</style>
</head>

<body>

<div id="login">
<h2>Login</h2>
<input id="user" placeholder="Username"><br>
<input id="pass" type="password" placeholder="Password"><br>
<button onclick="login()">Enter</button>
</div>

<div id="main">
<input id="searchbar" placeholder="検索 or URL">
</div>

<script>
function login(){
  const u=document.getElementById("user").value;
  const p=document.getElementById("pass").value;

  if(u==="admin" && p==="1234"){
    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="block";
  }else{
    alert("ユーザー名かパスワードが違います");
  }
}
</script>

</body>
</html>
